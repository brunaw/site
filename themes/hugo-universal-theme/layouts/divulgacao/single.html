<!DOCTYPE html>
<html lang="en">

  {{ partial "head.html" . }}
  
  <body>

    <div id="all">

        <header>

          {{ partial "nav.html" . }}

        </header>

        {{ partial "breadcrumbs.html" . }}

        <div id="content">
            <div class="container" id="divulgacao">

                <div class="row">

                    <!-- *** LEFT COLUMN *** -->

                    <div class="col-md-9" id="blog-post">

                        <div id="post-content">
                          
                        {{ .Content }}
                        </div>
                    <!-- /#blog-post -->
                    
                    </div>
                    <!-- *** LEFT COLUMN END *** -->
                    
                     <!-- *** RIGHT COLUMN ***
       _________________________________________________________ -->
                    
                    <div class="col-md-3">

                        <!-- *** MENUS AND WIDGETS *** -->
                        
                        {{ partial "widgets/divulgacao-curso.html" . }}

                        <!-- *** MENUS AND FILTERS END *** -->

                    </div>
                    <!-- /.col-md-3 -->

                    <!-- *** RIGHT COLUMN END *** -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->
    
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Course",
      "name": "{{ .Title}}",
      "description": "{{ .Params.rich_card_desc }}",
      "provider": {
        "@type": "Organization",
        "name": "Curso-R",
        "sameAs": "http://curso-r.com"
      }
    }
    </script>
    
    {{ partial "scripts.html" . }}
    
    <script>
      $(window).scroll(function () {
        if ($(window).width() >= 992) {
          $("#inscrever").css({"padding-bottom": (0) + "px"});
          var pos = $(window).scrollTop();
          var foot = $("#footer").outerHeight();
          var cr = $("#copyright").outerHeight();
          var ins = $("#inscrever").outerHeight();
          var disq = $("#comments").outerHeight();
          var nav = $("#navigation").outerHeight();
          var tot = foot + cr + ins + disq - nav;
          var p = 0;
          if (pos < tot) {
            $("#inscrever").css({"margin-top": (pos) + "px"});
          } else {
            $("#inscrever").css({"margin-top": (tot) + "px"});
          }
        } else {
          $("#inscrever").css({"margin-top": (0) + "px"});
          $("#inscrever").css({"padding-bottom": (20) + "px"});
        }
      });
    </script>

  </body>
</html>
